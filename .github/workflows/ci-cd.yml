name: Next.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Build
      run: npm run build
      
    # Deployment Step
    # This step will vary depending on your hosting provider (Vercel, Netlify, AWS, etc.)
    - name: Deploy
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }} # Set this in your repo secrets
        vercel-id: ${{ secrets.VERCEL_ID }} # Set this in your repo secrets
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Set this in your repo secrets
        # Below are optional parameters
        vercel-args: '--prod' # Deploy to production
        working-directory: './' # Directory to deploy
        alias-domains: 'your-custom-domain.com' # Custom domain, if needed
